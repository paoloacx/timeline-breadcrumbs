<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Timeline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: repeating-linear-gradient(
                0deg,
                #c0c0c0,
                #c0c0c0 1px,
                #d0d0d0 1px,
                #d0d0d0 2px
            );
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .mac-window {
            background: white;
            border: 3px solid #000;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .mac-title-bar {
            background: #000;
            color: white;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .mac-content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mac-button {
            background: #ddd;
            border: 3px outset #fff;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .mac-button:hover {
            background: #eee;
        }

        .mac-button:active {
            border-style: inset;
        }

        .mac-button-primary {
            background: #000;
            color: white;
        }

        .mac-input,
        .mac-textarea {
            width: 100%;
            border: 2px inset #999;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .mac-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .mac-label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }

        /* Timeline styles */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #000;
        }

        .day-block {
            margin-bottom: 30px;
            position: relative;
        }

        .day-header {
            background: #000;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .day-header::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #000;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px #000;
        }

        .day-header:hover {
            background: #333;
        }

        .day-content {
            display: none;
            padding-top: 12px;
        }

        .day-content.expanded {
            display: block;
        }

        .breadcrumb-entry {
            background: #f0f0f0;
            border: 3px ridge #999;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .breadcrumb-time {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            color: #666;
        }

        .breadcrumb-note {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .breadcrumb-meta {
            font-size: 13px;
            margin-bottom: 8px;
        }

        .mini-map {
            width: 100%;
            height: 200px;
            border: 3px solid #000;
            margin-top: 12px;
            background: #e0e0e0;
        }

        .breadcrumb-preview {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .preview-item {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-map {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }

        .edit-button {
            position: absolute;
            bottom: 12px;
            right: 12px;
            padding: 6px 12px;
            font-size: 12px;
        }

        .image-preview {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            margin: 4px;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #000;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            color: white;
            padding: 12px 20px;
            border-top: 3px solid #666;
            display: flex;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
        }

        .footer .mac-button {
            margin: 0;
        }

        .edit-mode {
            background: #fff8dc;
        }

        .delete-button {
            background: #ff6b6b;
            color: white;
            border-color: #ff0000;
        }

        .chevron {
            transition: transform 0.3s;
        }

        .chevron.expanded {
            transform: rotate(180deg);
        }

        .mood-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .mood-option {
            background: white;
            border: 3px outset #999;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
        }

        .mood-option:hover {
            background: #f0f0f0;
        }

        .mood-option.selected {
            background: #000;
            border-style: inset;
            transform: scale(0.95);
        }

        .mood-label {
            font-size: 10px;
            display: block;
            margin-top: 4px;
        }

        .mood-display {
            font-size: 24px;
            display: inline-block;
            margin-right: 8px;
        }

        .mood-config-btn {
            font-size: 12px;
            padding: 4px 8px;
            margin-left: 8px;
        }

        .config-panel {
            background: #ffffcc;
            border: 3px solid #000;
            padding: 16px;
            margin-bottom: 12px;
        }

        .config-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .config-item input[type="text"] {
            flex: 1;
            padding: 4px;
            border: 2px inset #999;
            font-family: 'Courier New', monospace;
        }

        .config-item input[type="text"]:first-child {
            flex: 0 0 60px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mac-window">
            <div class="mac-title-bar">Breadcrumbs Timeline</div>
            <div class="mac-content">
                <button class="mac-button mac-button-primary" onclick="toggleForm()">‚ûï New Breadcrumb</button>
            </div>
        </div>

        <div class="mac-window hidden" id="form-window">
            <div class="mac-title-bar">Nueva Anotaci√≥n</div>
            <div class="mac-content">
                <label class="mac-label">
                    üòä Estado de √°nimo:
                    <button class="mac-button mood-config-btn" onclick="toggleMoodConfig()">‚öôÔ∏è</button>
                </label>
                
                <div id="mood-config" class="config-panel hidden">
                    <div style="margin-bottom: 12px; font-weight: bold;">Configurar estados de √°nimo:</div>
                    <div id="mood-config-list"></div>
                    <button class="mac-button" onclick="saveMoodConfig()" style="margin-top: 8px;">üíæ Guardar configuraci√≥n</button>
                </div>

                <div class="mood-selector" id="mood-selector"></div>

                <label class="mac-label">Nota:</label>
                <textarea class="mac-textarea" id="note-input" placeholder="¬øQu√© est√° pasando?"></textarea>

                <label class="mac-label">üìç Ubicaci√≥n:</label>
                <input type="text" class="mac-input" id="location-input" placeholder="Lugar">
                <button class="mac-button" onclick="getGPS()" id="gps-btn">üåç Usar GPS</button>
                <div id="form-map" class="mini-map" style="display: none;"></div>

                <label class="mac-label">‚òÅÔ∏è Clima:</label>
                <input type="text" class="mac-input" id="weather-input" placeholder="Soleado, nublado...">

                <label class="mac-label">üñºÔ∏è Im√°genes:</label>
                <input type="file" accept="image/*" multiple onchange="handleImages(event)" style="margin-bottom: 12px;">
                <div id="image-previews"></div>

                <button class="mac-button mac-button-primary" onclick="saveEntry()" id="save-btn">üíæ Guardar</button>
                <button class="mac-button delete-button hidden" onclick="deleteCurrentEntry()" id="delete-btn">üóëÔ∏è Eliminar</button>
                <button class="mac-button" onclick="cancelEdit()">Cancelar</button>
            </div>
        </div>

        <div id="timeline-container"></div>

        <div class="mac-window hidden" id="empty-state">
            <div class="mac-content empty-state">
                <div style="font-size: 48px; margin-bottom: 16px;">üìù</div>
                <p><strong>No hay entradas</strong></p>
                <p style="color: #666; margin-top: 8px;">Crea tu primera anotaci√≥n</p>
            </div>
        </div>
    </div>

    <div class="footer" id="footer" style="display: none;">
        <button class="mac-button" onclick="exportCSV()">üíæ Exportar CSV</button>
        <button class="mac-button" onclick="exportICS()">üìÖ Exportar iCal</button>
    </div>

    <script>
        const WEATHER_API_KEY = '317f7bcb07cf05e2c6265176c502a4bb';
        
        let entries = [];
        let currentImages = [];
        let currentCoords = null;
        let editingEntryId = null;
        let selectedMood = null;

        // Estados de √°nimo por defecto
        const defaultMoods = [
            { emoji: 'üòä', label: 'Feliz' },
            { emoji: 'üò¢', label: 'Triste' },
            { emoji: 'üò°', label: 'Enojado' },
            { emoji: 'üò∞', label: 'Ansioso' },
            { emoji: 'üò¥', label: 'Cansado' },
            { emoji: 'ü§©', label: 'Emocionado' },
            { emoji: 'üòå', label: 'Relajado' },
            { emoji: 'ü§î', label: 'Pensativo' },
            { emoji: 'üòé', label: 'Genial' },
            { emoji: 'ü•∞', label: 'Enamorado' }
        ];

        let moods = [...defaultMoods];

        function loadMoodConfig() {
            const saved = localStorage.getItem('mood-config');
            if (saved) {
                moods = JSON.parse(saved);
            }
        }

        function saveMoodConfigData() {
            localStorage.setItem('mood-config', JSON.stringify(moods));
        }

        function loadData() {
            const saved = localStorage.getItem('timeline-entries');
            if (saved) {
                entries = JSON.parse(saved);
            }
            loadMoodConfig();
            renderTimeline();
        }

        function saveData() {
            localStorage.setItem('timeline-entries', JSON.stringify(entries));
        }

        function toggleForm() {
            const form = document.getElementById('form-window');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                clearForm();
                renderMoodSelector();
            }
        }

        function renderMoodSelector() {
            const container = document.getElementById('mood-selector');
            container.innerHTML = moods.map((mood, index) => `
                <div class="mood-option ${selectedMood === index ? 'selected' : ''}" onclick="selectMood(${index})">
                    ${mood.emoji}
                    <span class="mood-label">${mood.label}</span>
                </div>
            `).join('');
        }

        function selectMood(index) {
            selectedMood = index;
            renderMoodSelector();
        }

        function toggleMoodConfig() {
            const panel = document.getElementById('mood-config');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                renderMoodConfig();
            }
        }

        function renderMoodConfig() {
            const container = document.getElementById('mood-config-list');
            container.innerHTML = moods.map((mood, index) => `
                <div class="config-item">
                    <input type="text" value="${mood.emoji}" id="mood-emoji-${index}" maxlength="2">
                    <input type="text" value="${mood.label}" id="mood-label-${index}" placeholder="Etiqueta">
                </div>
            `).join('');
        }

        function saveMoodConfig() {
            moods = moods.map((mood, index) => ({
                emoji: document.getElementById(`mood-emoji-${index}`).value || mood.emoji,
                label: document.getElementById(`mood-label-${index}`).value || mood.label
            }));
            saveMoodConfigData();
            renderMoodSelector();
            toggleMoodConfig();
            alert('‚úÖ Configuraci√≥n guardada');
        }

        function clearForm() {
            document.getElementById('note-input').value = '';
            document.getElementById('location-input').value = '';
            document.getElementById('weather-input').value = '';
            currentImages = [];
            currentCoords = null;
            editingEntryId = null;
            selectedMood = null;
            document.getElementById('image-previews').innerHTML = '';
            document.getElementById('delete-btn').classList.add('hidden');
            document.getElementById('save-btn').textContent = 'üíæ Guardar';
            document.getElementById('mood-config').classList.add('hidden');
            const mapContainer = document.getElementById('form-map');
            if (mapContainer) {
                mapContainer.style.display = 'none';
                mapContainer.innerHTML = '';
            }
        }

        function cancelEdit() {
            clearForm();
            toggleForm();
        }

        function getGPS() {
            const btn = document.getElementById('gps-btn');
            btn.textContent = '‚è≥ Buscando...';
            btn.disabled = true;

            if (!navigator.geolocation) {
                alert('Geolocalizaci√≥n no disponible');
                btn.textContent = 'üåç Usar GPS';
                btn.disabled = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    currentCoords = { lat, lon };
                    document.getElementById('location-input').value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                    
                    showMiniMap(lat, lon, 'form-map');
                    getWeather(lat, lon);
                    
                    btn.textContent = 'üåç Usar GPS';
                    btn.disabled = false;
                },
                (error) => {
                    alert('Error obteniendo ubicaci√≥n: ' + error.message);
                    btn.textContent = 'üåç Usar GPS';
                    btn.disabled = false;
                }
            );
        }

        async function getWeather(lat, lon) {
            const weatherInput = document.getElementById('weather-input');
            weatherInput.value = '‚è≥ Obteniendo clima...';
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${WEATHER_API_KEY}&units=metric&lang=es`
                );
                
                if (!response.ok) throw new Error('Error al obtener clima');
                
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const emoji = getWeatherEmoji(data.weather[0].id);
                
                weatherInput.value = `${emoji} ${description}, ${temp}¬∞C`;
            } catch (error) {
                console.error('Error obteniendo clima:', error);
                weatherInput.value = '';
            }
        }

        function getWeatherEmoji(code) {
            if (code >= 200 && code < 300) return '‚õàÔ∏è';
            if (code >= 300 && code < 400) return 'üå¶Ô∏è';
            if (code >= 500 && code < 600) return 'üåßÔ∏è';
            if (code >= 600 && code < 700) return '‚ùÑÔ∏è';
            if (code >= 700 && code < 800) return 'üå´Ô∏è';
            if (code === 800) return '‚òÄÔ∏è';
            if (code > 800) return '‚òÅÔ∏è';
            return 'üå§Ô∏è';
        }

        function showMiniMap(lat, lon, containerId) {
            const mapContainer = document.getElementById(containerId);
            if (!mapContainer) return;

            mapContainer.innerHTML = '';
            mapContainer.style.display = 'block';

            const map = L.map(containerId).setView([lat, lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            L.marker([lat, lon]).addTo(map);

            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        function handleImages(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImagePreviews() {
            const container = document.getElementById('image-previews');
            container.innerHTML = currentImages.map((img, idx) => `
                <div class="image-preview">
                    <img src="${img}" alt="">
                    <div class="image-remove" onclick="removeImage(${idx})">‚úï</div>
                </div>
            `).join('');
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        function saveEntry() {
            const note = document.getElementById('note-input').value.trim();
            if (!note) {
                alert('Por favor escribe una nota');
                return;
            }

            if (editingEntryId) {
                // Editar entrada existente
                const entryIndex = entries.findIndex(e => e.id === editingEntryId);
                if (entryIndex !== -1) {
                    entries[entryIndex] = {
                        ...entries[entryIndex],
                        note: note,
                        location: document.getElementById('location-input').value,
                        weather: document.getElementById('weather-input').value,
                        images: [...currentImages],
                        coords: currentCoords ? { ...currentCoords } : entries[entryIndex].coords
                    };
                }
            } else {
                // Nueva entrada
                const entry = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    note: note,
                    location: document.getElementById('location-input').value,
                    weather: document.getElementById('weather-input').value,
                    images: [...currentImages],
                    coords: currentCoords ? { ...currentCoords } : null
                };
                entries.unshift(entry);
            }

            saveData();
            renderTimeline();
            toggleForm();
        }

        function editEntry(id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            editingEntryId = id;
            document.getElementById('note-input').value = entry.note;
            document.getElementById('location-input').value = entry.location || '';
            document.getElementById('weather-input').value = entry.weather || '';
            currentImages = [...entry.images];
            currentCoords = entry.coords ? { ...entry.coords } : null;

            if (entry.mood) {
                const moodIndex = moods.findIndex(m => m.emoji === entry.mood.emoji && m.label === entry.mood.label);
                selectedMood = moodIndex !== -1 ? moodIndex : null;
            } else {
                selectedMood = null;
            }

            renderImagePreviews();
            renderMoodSelector();

            if (entry.coords) {
                showMiniMap(entry.coords.lat, entry.coords.lon, 'form-map');
            }

            document.getElementById('delete-btn').classList.remove('hidden');
            document.getElementById('save-btn').textContent = 'üíæ Actualizar';
            document.getElementById('form-window').classList.remove('hidden');
        }

        function deleteCurrentEntry() {
            if (!editingEntryId) return;
            
            if (confirm('¬øEliminar esta entrada?')) {
                entries = entries.filter(e => e.id !== editingEntryId);
                saveData();
                renderTimeline();
                toggleForm();
            }
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es', { 
                weekday: 'long',
                day: 'numeric', 
                month: 'long', 
                year: 'numeric'
            });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' });
        }

        function getDayKey(timestamp) {
            const date = new Date(timestamp);
            return date.toISOString().split('T')[0];
        }

        function toggleDay(dayKey) {
            const content = document.getElementById(`day-content-${dayKey}`);
            const chevron = document.getElementById(`chevron-${dayKey}`);
            
            content.classList.toggle('expanded');
            chevron.classList.toggle('expanded');
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            const emptyState = document.getElementById('empty-state');
            const footer = document.getElementById('footer');

            if (entries.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                footer.style.display = 'none';
                return;
            }

            emptyState.classList.add('hidden');
            footer.style.display = 'flex';

            // Agrupar por d√≠as
            const groupedByDay = {};
            entries.forEach(entry => {
                const dayKey = getDayKey(entry.timestamp);
                if (!groupedByDay[dayKey]) {
                    groupedByDay[dayKey] = [];
                }
                groupedByDay[dayKey].push(entry);
            });

            const html = `
                <div class="timeline">
                    <div class="timeline-line"></div>
                    ${Object.keys(groupedByDay).map(dayKey => {
                        const dayEntries = groupedByDay[dayKey];
                        const firstEntry = dayEntries[0];
                        
                        return `
                            <div class="day-block">
                                <div class="day-header" onclick="toggleDay('${dayKey}')">
                                    <span>${formatDate(firstEntry.timestamp)}</span>
                                    <span class="chevron" id="chevron-${dayKey}">‚ñº</span>
                                </div>
                                <div class="day-content" id="day-content-${dayKey}">
                                    ${dayEntries.map(entry => `
                                        <div class="breadcrumb-entry">
                                            <div class="breadcrumb-time">
                                                ${entry.mood ? `<span class="mood-display" title="${entry.mood.label}">${entry.mood.emoji}</span>` : ''}
                                                ‚è∞ ${formatTime(entry.timestamp)}
                                            </div>
                                            <div class="breadcrumb-note">${entry.note}</div>
                                            ${entry.location ? `<div class="breadcrumb-meta">üìç ${entry.location}</div>` : ''}
                                            ${entry.weather ? `<div class="breadcrumb-meta">‚òÅÔ∏è ${entry.weather}</div>` : ''}
                                            
                                            <div class="breadcrumb-preview">
                                                ${entry.coords ? `<div class="preview-map" id="preview-map-${entry.id}"></div>` : ''}
                                                ${entry.images.map(img => `
                                                    <div class="preview-item">
                                                        <img src="${img}" onclick="window.open('${img}')">
                                                    </div>
                                                `).join('')}
                                            </div>
                                            
                                            <button class="mac-button edit-button" onclick="editEntry(${entry.id})">‚úèÔ∏è Editar</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            container.innerHTML = html;

            // Renderizar mapas peque√±os
            setTimeout(() => {
                entries.forEach(entry => {
                    if (entry.coords) {
                        const mapEl = document.getElementById(`preview-map-${entry.id}`);
                        if (mapEl && mapEl.innerHTML === '') {
                            const map = L.map(`preview-map-${entry.id}`, {
                                dragging: false,
                                scrollWheelZoom: false,
                                doubleClickZoom: false,
                                zoomControl: false
                            }).setView([entry.coords.lat, entry.coords.lon], 13);

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '¬© OSM'
                            }).addTo(map);

                            L.marker([entry.coords.lat, entry.coords.lon]).addTo(map);
                        }
                    }
                });
            }, 200);
        }

        function exportCSV() {
            const headers = ['Fecha y Hora', 'Nota', 'Ubicaci√≥n', 'Clima', 'Im√°genes'];
            const rows = entries.map(e => [
                new Date(e.timestamp).toLocaleString(),
                e.note,
                e.location || '',
                e.weather || '',
                e.images.length
            ]);
            
            const csv = [headers, ...rows].map(row => 
                row.map(cell => `"${cell}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.csv`;
            a.click();
        }

        function exportICS() {
            const icsEvents = entries.map(e => {
                const date = new Date(e.timestamp);
                const dateStr = date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                return `BEGIN:VEVENT
UID:${e.id}@breadcrumbs
DTSTAMP:${dateStr}
DTSTART:${dateStr}
SUMMARY:${e.note.substring(0, 50)}
DESCRIPTION:${e.note}
LOCATION:${e.location || ''}
END:VEVENT`;
            }).join('\n');

            const ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Breadcrumbs Timeline//ES
${icsEvents}
END:VCALENDAR`;

            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.ics`;
            a.click();
        }

        loadData();
    </script>
