<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #c0c0c0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .mac-window {
            background: white;
            border: 3px solid #000;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .mac-title-bar {
            background: #000;
            color: white;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .mac-content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mac-button {
            background: #ddd;
            border: 3px outset #fff;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .mac-button:hover {
            background: #eee;
        }

        .mac-button:active {
            border-style: inset;
        }

        .mac-button-primary {
            background: #000;
            color: white;
        }

        .mac-input,
        .mac-textarea {
            width: 100%;
            border: 2px inset #999;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .mac-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .mac-label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .timeline-entry {
            background: #f0f0f0;
            border: 3px ridge #999;
            padding: 16px;
            margin-bottom: 16px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #999;
        }

        .timeline-date {
            font-weight: bold;
            font-size: 13px;
        }

        .timeline-note {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .timeline-meta {
            font-size: 13px;
            margin-bottom: 8px;
        }

        .image-preview {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            margin: 4px;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #000;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mac-window">
            <div class="mac-title-bar">Breadcrumbs Timeline</div>
            <div class="mac-content">
                <div id="buttons-container">
                    <button class="mac-button mac-button-primary" onclick="toggleForm()">‚ûï Nueva Entrada</button>
                    <button class="mac-button" onclick="exportCSV()" id="csv-btn" style="display:none;">üíæ CSV</button>
                    <button class="mac-button" onclick="exportICS()" id="ics-btn" style="display:none;">üìÖ iCal</button>
                </div>
            </div>
        </div>

        <div class="mac-window hidden" id="form-window">
            <div class="mac-title-bar">Nueva Anotaci√≥n</div>
            <div class="mac-content">
                <label class="mac-label">Nota:</label>
                <textarea class="mac-textarea" id="note-input" placeholder="¬øQu√© est√° pasando?"></textarea>

                <label class="mac-label">üìç Ubicaci√≥n:</label>
                <input type="text" class="mac-input" id="location-input" placeholder="Lugar">
                <button class="mac-button" onclick="getGPS()" id="gps-btn">üåç Usar GPS</button>

                <label class="mac-label">‚òÅÔ∏è Clima:</label>
                <input type="text" class="mac-input" id="weather-input" placeholder="Soleado, nublado...">

                <label class="mac-label">üñºÔ∏è Im√°genes:</label>
                <input type="file" accept="image/*" multiple onchange="handleImages(event)" style="margin-bottom: 12px;">
                <div id="image-previews"></div>

                <button class="mac-button mac-button-primary" onclick="saveEntry()">üíæ Guardar</button>
                <button class="mac-button" onclick="toggleForm()">Cancelar</button>
            </div>
        </div>

        <div id="timeline-container"></div>

        <div class="mac-window hidden" id="empty-state">
            <div class="mac-content empty-state">
                <div style="font-size: 48px; margin-bottom: 16px;">üìù</div>
                <p><strong>No hay entradas</strong></p>
                <p style="color: #666; margin-top: 8px;">Crea tu primera anotaci√≥n</p>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        let currentImages = [];

        // Cargar datos
        function loadData() {
            const saved = localStorage.getItem('timeline-entries');
            if (saved) {
                entries = JSON.parse(saved);
            }
            renderTimeline();
        }

        // Guardar datos
        function saveData() {
            localStorage.setItem('timeline-entries', JSON.stringify(entries));
        }

        // Toggle formulario
        function toggleForm() {
            const form = document.getElementById('form-window');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('note-input').value = '';
                document.getElementById('location-input').value = '';
                document.getElementById('weather-input').value = '';
                currentImages = [];
                document.getElementById('image-previews').innerHTML = '';
            }
        }

        // GPS
        function getGPS() {
            const btn = document.getElementById('gps-btn');
            btn.textContent = '‚è≥ Buscando...';
            btn.disabled = true;

            if (!navigator.geolocation) {
                alert('Geolocalizaci√≥n no disponible');
                btn.textContent = 'üåç Usar GPS';
                btn.disabled = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    document.getElementById('location-input').value = `${lat}, ${lon}`;
                    btn.textContent = 'üåç Usar GPS';
                    btn.disabled = false;
                },
                (error) => {
                    alert('Error obteniendo ubicaci√≥n: ' + error.message);
                    btn.textContent = 'üåç Usar GPS';
                    btn.disabled = false;
                }
            );
        }

        // Manejar im√°genes
        function handleImages(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImagePreviews() {
            const container = document.getElementById('image-previews');
            container.innerHTML = currentImages.map((img, idx) => `
                <div class="image-preview">
                    <img src="${img}" alt="">
                    <div class="image-remove" onclick="removeImage(${idx})">‚úï</div>
                </div>
            `).join('');
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        // Guardar entrada
        function saveEntry() {
            const note = document.getElementById('note-input').value.trim();
            if (!note) {
                alert('Por favor escribe una nota');
                return;
            }

            const entry = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                note: note,
                location: document.getElementById('location-input').value,
                weather: document.getElementById('weather-input').value,
                images: [...currentImages]
            };

            entries.unshift(entry);
            saveData();
            renderTimeline();
            toggleForm();
        }

        // Eliminar entrada
        function deleteEntry(id) {
            if (confirm('¬øEliminar esta entrada?')) {
                entries = entries.filter(e => e.id !== id);
                saveData();
                renderTimeline();
            }
        }

        // Formatear fecha
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const isToday = date.toDateString() === today.toDateString();
            const isYesterday = date.toDateString() === yesterday.toDateString();

            if (isToday) {
                return `Hoy ${date.toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' })}`;
            } else if (isYesterday) {
                return `Ayer ${date.toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' })}`;
            } else {
                return date.toLocaleString('es', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
        }

        // Renderizar timeline
        function renderTimeline() {
            const container = document.getElementById('timeline-container');
            const emptyState = document.getElementById('empty-state');
            const csvBtn = document.getElementById('csv-btn');
            const icsBtn = document.getElementById('ics-btn');

            if (entries.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                csvBtn.style.display = 'none';
                icsBtn.style.display = 'none';
            } else {
                emptyState.classList.add('hidden');
                csvBtn.style.display = 'inline-block';
                icsBtn.style.display = 'inline-block';

                container.innerHTML = entries.map(entry => `
                    <div class="timeline-entry">
                        <div class="timeline-header">
                            <div class="timeline-date">${formatDate(entry.timestamp)}</div>
                            <button class="mac-button" onclick="deleteEntry(${entry.id})" style="padding: 4px 12px;">üóëÔ∏è</button>
                        </div>
                        <div class="timeline-note">${entry.note}</div>
                        ${entry.location ? `<div class="timeline-meta">üìç ${entry.location}</div>` : ''}
                        ${entry.weather ? `<div class="timeline-meta">‚òÅÔ∏è ${entry.weather}</div>` : ''}
                        ${entry.images.length > 0 ? `
                            <div style="margin-top: 12px;">
                                ${entry.images.map(img => `
                                    <img src="${img}" style="width: 100px; height: 100px; object-fit: cover; border: 2px solid #000; margin: 4px; cursor: pointer;" onclick="window.open('${img}')">
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }
        }

        // Exportar CSV
        function exportCSV() {
            const headers = ['Fecha y Hora', 'Nota', 'Ubicaci√≥n', 'Clima', 'Im√°genes'];
            const rows = entries.map(e => [
                new Date(e.timestamp).toLocaleString(),
                e.note,
                e.location || '',
                e.weather || '',
                e.images.length
            ]);
            
            const csv = [headers, ...rows].map(row => 
                row.map(cell => `"${cell}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.csv`;
            a.click();
        }

        // Exportar iCal
        function exportICS() {
            const icsEvents = entries.map(e => {
                const date = new Date(e.timestamp);
                const dateStr = date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                return `BEGIN:VEVENT
UID:${e.id}@breadcrumbs
DTSTAMP:${dateStr}
DTSTART:${dateStr}
SUMMARY:${e.note.substring(0, 50)}
DESCRIPTION:${e.note}
LOCATION:${e.location || ''}
END:VEVENT`;
            }).join('\n');

            const ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Breadcrumbs Timeline//ES
${icsEvents}
END:VCALENDAR`;

            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `breadcrumbs-${Date.now()}.ics`;
            a.click();
        }

        // Iniciar
        loadData();
    </script>
</body>
</html>
