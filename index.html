<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Breadcrumbs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    .breadcrumb {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 10px 16px;
      background: #eee;
      border-radius: 5px;
    }
    .breadcrumb li + li:before {
      padding: 0 8px;
      color: #555;
      content: "/";
    }
    .breadcrumb li a {
      color: #0275d8;
      text-decoration: none;
    }
    .breadcrumb li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Timeline Breadcrumbs</h1>
  <ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Timeline</a></li>
    <li>Current</li>
  </ul>
</body>
</html>
